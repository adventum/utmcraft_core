<div class="modal fade"
     id="patch-{{ item.pk }}-modal"
     tabindex="-1"
     aria-labelledby="patch-{{ item.pk }}-modal-label"
     aria-hidden="true"
     data-backdrop="static">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="patch-{{ item.pk }}-modal-label">
                    {% block title %}
                    {% endblock %}
                </h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert"
                     id="patch-{{ item.pk }}-modal-alert"
                     hidden>
                </div>
                {% block form %}
                {% endblock %}
            </div>
            <div class="modal-footer justify-content-center">
                <button type="submit"
                        style="width: 100px"
                        id="patch-{{ item.pk }}-form-submit-button"
                        form="patch-{{ item.pk }}-form"
                        class="btn btn-primary">
                    Обновить
                </button>
            </div>
        </div>
    </div>
</div>
